<body>
	<div class="dice dice-like"><h1 class="diceT" style="margin:0px;font-size:1.5em;word-break: keep-all;">超シンプル！<wbr>ダイスロール</h1><div class="diceB"><a href="/">サイトTOPへ</a><p>クトゥルフ神話でダイスロールするときに自分で作ったダイスのサイトなら面白いので作りました。<br>使い方はシンプルで使いたいダイスをタップするだけです。<br>好みの色にしてダイスロールをすることができます。</p><p>作っている間CSSのGrid LayoutとPWAが勉強になりました。</p><p>※1d100,1d50,1d10で0が出た場合それぞれ100,50,10になります。</p></div></div>
	<div class="dice dice-like">
		<div class="diceT">設定</div>
		<div class="diceB" id="dicesettings">
			<div style="display:flex;align-items:center;justify-content:center;">
				<label for="colorH">色相</label>
				<input type="range" id="colorH" style="background:linear-gradient(to right,hsl(0,60%,50%),hsl(60,60%,50%),hsl(120,60%,50%),hsl(180,60%,50%),hsl(240,60%,50%),hsl(300,60%,50%),hsl(360,60%,50%));-webkit-appearance:none;appearance:none;width:80%;height:20px;margin:0.3em;" min="0" max="360" step="18">
			</div>
			<div style="display:flex;align-items:center;justify-content:center;">
				<label for="colorS">彩度</label>
				<input type="range" id="colorS" style="-webkit-appearance:none;appearance:none;width:80%;height:20px;margin:0.3em;" min="0" max="100" step="5">
			</div>
			<div style="display:flex;align-items:center;justify-content:center;">
				<label for="colorL">輝度</label>
				<input type="range" id="colorL" style="-webkit-appearance:none;appearance:none;width:80%;height:20px;margin:0.3em;" min="0" max="100" step="5">
			</div>
			<div style="display:flex;align-items:center;justify-content:center;">
				<label for="reqfullscreen">画面</label>
				<div style="width:80%;margin:0.3em;">
					<input id="reqfullscreen" type="button" value="全画面">
				</div>
			</div>
			<details id="othersettings">
				<summary>その他の設定</summary>
				<div style="display:flex;align-items:center;justify-content:space-between;">
					<label for="critical-select">クリティカル</label>
					<div style="width:60%;margin:0.3em;">
						<select style="width:100%;height:50px;font-size:20px;" id="critical-select">
							<option value="0">無効</option>
							<option value="1">1</option>
							<option value="2">2以下</option>
							<option value="3">4以下</option>
							<option value="4">5以下</option>
							<option value="5">5以下</option>
							<option value="6">6以下</option>
							<option value="7">7以下</option>
						</select>
					</div>
				</div>
				<div style="display:flex;align-items:center;justify-content:space-between;">
					<label for="fumble-select">ファンブル</label>
					<div style="width:60%;margin:0.3em;">
						<select style="width:100%;height:50px;font-size:20px;" id="fumble-select">
							<option value="95">95以上</option>
							<option value="96">96以上</option>
							<option value="97">97以上</option>
							<option value="98">98以上</option>
							<option value="99">99以上</option>
							<option value="100">100</option>
							<option value="101">無効</option>
						</select>
					</div>
				</div>
			</details>
		</div>
	</div>
	<div class="dice" id="pagelink"><div class="diceT">このページへのリンク</div><div class="diceB"><img id="qrcodeImage" src="dice-QRcode.png" alt="https://naoto74.github.io/dice/" loading="lazy" width="100" height="100"></div><p style="word-break:break-all;font-size:60%;">https://naoto74.github.io/dice/</p></div>
	<div class="dice dice-like" style="align-items:flex-start;"><div class="diceT">履歴</div><div class="diceB" id="diceLog"></div></div>
	<div id="popupback1" style="display:none;position:fixed;top:0px;left:0px;width:100vw;height:100vh;background-color:rgba(0,0,0,0.4);"></div>
